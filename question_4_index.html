<!-- 4. Develop a Multi-Section Web Page Using CSS Flexbox and Grid  
   - Create a webpage with the following layout:  
     - A header with a navigation menu.  
     - A content section with a two-column layout.  
     - A sidebar that adjusts based on screen size.  
     - A footer with a flexible layout.  
   - Ensure full responsiveness using CSS media queries.   -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Section Web Page</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header */
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        header nav a {
            color: #fff;
            margin: 0 10px;
            text-decoration: none;
        }

        /* Main Content */
        .main-content {
            display: flex;
            flex: 1;
            padding: 20px;
            gap: 20px;
        }

        .content {
            flex: 3;
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 8px;
        }

        .sidebar {
            flex: 1;
            background-color: #e2e2e2;
            padding: 20px;
            border-radius: 8px;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }

            .sidebar {
                order: -1;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>My Web Page</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <div class="main-content">
        <div class="content">
            <h2>Main Content</h2>
            <p>This is the main content section. It uses CSS Flexbox for layout.</p>
        </div>
        <div class="sidebar">
            <h2>Sidebar</h2>
            <p>This is the sidebar. It adjusts based on screen size.</p>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 My Web Page. All rights reserved.</p>
    </footer>
</body>
</html>
