<!-- 3. Create a Responsive Web Page Using the Box Model  
   - Utilize the CSS box model to develop a responsive webpage.   -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Web Page Using Box Model</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        .box {
            padding: 20px;
            margin: 10px 0;
            background-color: #e2e2e2;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        h1, h2 {
            margin-bottom: 10px;
            color: #333;
        }

        p {
            margin-bottom: 10px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .box {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Responsive Web Page</h1>
        <div class="box">
            <h2>Section 1</h2>
            <p>This is the first section of the webpage. It uses the CSS box model for padding, margin, and borders.</p>
        </div>
        <div class="box">
            <h2>Section 2</h2>
            <p>This is the second section of the webpage. It adjusts based on screen size using media queries.</p>
        </div>
    </div>
</body>
</html>
